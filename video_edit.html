<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(2, 3, 27);
    }

    .heading{
        color: white; 
        font-family: Arial, sans-serif;
    }

    .video-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .video-card {
        width: 300px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }
    video {
        width: 100%;
        border-radius: 5px;
    }
</style>
<body>
    <h1 class="heading">This is works</h1>
    <div class="video-container">
        <div class="video-card">
            <video controls>
                <source src="Special edit 1.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>

        </div>

        <div class="video-card">
            <video controls>
                <source src="Haldi Edit.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

        
        </div>
    </div>
</body>
</html>
